    <form>
      <br><br>
      <div class="username">
        <label for="uname">Username</label>
        <input type = "text" id="userName" placeholder="Enter a username" required>
      </div>
      <br><br>
      <div class="email">
        <label for="email">Email</label>
        <input type="email" id = "userEmail" onblur="checkUserSIEmail()" placeholder="Enter your email" required> 
      <br>
      <small id = "userSIEmailError">Please provide a valid email address</small>
      </div>
      <br><br>
      <div class="trigger-warning">
        <label for="triggerWarning">Trigger Warnings: Please list your triggers separated by a comma</label>
        <br>
        <input type="text" id="triggerList" placeholder="Please list your triggers">
      </div>
      <br><br>
      <div class="password">
        <label for = "password">Password</label>
        <input type = "password" placeholder="Enter your password" required>
        <br>
        <input type= "reset" class="reset">
      </div>
      
      <br><br>
      <button type = "button" onclick="signIn()">Sign In</button>
    </form>
    <p>Already a #fyi-member? Sign in: 
      <a href= "signin.html"><strong>SIGN IN</strong></a></p>
